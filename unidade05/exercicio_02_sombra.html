<html>
    <head>
        <title>Curso de CSS3 - Essencial</title>
        <meta charset="utf-8">
        
        <style>
            #janela {
                position:absolute;left:100px;top:100px;
                width:150px;
                height:150px;
                background-color:#505;
                border:1px solid #000;
                box-shadow: 10px 10px 5px 5px #999;
            }

            #janela+div{
                width:400px;
                height:400px;
                background-color:#aa99;
                box-shadow:10px 10px 5px #505;
            }
        </style>
    </head>

    <body>
        <div id="janela"></div>
        <div></div>
    </body>
</html>
